<!DOCTYPE html>
<html>

<head>
    <html lang="en">
    <meta charset="UTF-8">
    <title>DSO ChatBot Admin UI</title>
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/jquery-confirm.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
</head>

<body>
    <div class="bg row no-container">
        <div class="col text-center chat-content scrollbar" style=" height:100vh; overflow:auto;">
            <h1 class="page-header">Chats
			<select id="verified">
				<option value="all">All</option>
				<option value="verified">Verified</option>
				<option value="unverified">Unverified</option>
			</select>
			</h1>

		<div class="list-group" id="chats"></div>
        </div>
        <div class="col text-center scrollbar" id="convodiv" style="height:100vh; overflow:auto;">
            <h1 class="page-header">Conversation</h1>
        </div>
        <div class="col text-center scrollbar" id="review_cont" style="position:relative; height:100vh; overflow:auto;">
            <h1 class="page-header">Review</h1>
            <div class="list-group" id="review"></div>
        </div>
    </div>
    <div class="modal" id="LoadingImage">
        <!-- Place at bottom of page -->
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="static/js/jquery-confirm.js"></script>
    <script src="static/js/admin.js"></script>
</body>

</html>
